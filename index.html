<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/main.js" defer></script>
    <title>Biblioteca - Proyecto Final</title>
</head>

<body>

    <h1 class="titulo">Biblioteca virtual</h1>

    <div class="dark">
        <label for="modoOscuroSwitch">Modo Oscuro</label>
        <input type="checkbox" id="modoOscuroSwitch">
    </div>


    <section class="contenedor-biblioteca">
            <div class="boton-galeria">
                <button id="abrirGaleriaButton">Ver Galería de libros</button>
            </div>
            <div>
                <label for="titulo" class="texto">Título:</label>
                <input type="text" id="titulo" placeholder="Ingrese el título">
                <label for="autor" class="texto">Autor:</label>
                <input type="text" id="autor" placeholder="Ingrese el autor">
                <button onclick="agregarLibro()">Agregar Libro</button>
            </div>
        
            <div>
                <label for="filtrarEstado" class="texto">Filtrar por estado:</label>
                <select id="filtrarEstado">
                    <option value="todos">Todos</option>
                    <option value="prestados">Prestados</option>
                    <option value="disponibles">Disponibles</option>
                </select>
                <button onclick="filtrarLibros()">Filtrar</button>
            </div>
        
            <div id="resultado"></div>
    </section>
</body>
</html>
